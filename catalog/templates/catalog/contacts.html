<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Контакты</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/jumbotron/">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script src="/static/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<div class="row">
        <div class="row align-items-start">
            <div class="vh-100 col-2 bg-dark">
                <ul class="nav nav-pills flex-column">
                    <li>
                        <p class="pt-4 text-center text-light">Меню</p>
                    </li>
                    <li class="nav-item">
                        <hr class="border border-light border-1 opacity-25">
                        <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="#">Категории</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="#">Заказы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="#">Контакты</a>
                    </li>
                    <li class="nav-item dropup fixed-bottom">
                        <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Пользователь
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">Профиль</a></li>
                            <li><a class="dropdown-item" href="#">Выход</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="col-10">
                <h1 class="mt-5 text-center">Контакты</h1>
                <div class="mt-5 row align-items-start">
                    <div class="col-1">
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <div class="card-body">
                                <form method="post">
                                    {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label">Имя</label>
                                    <input name="name" type="text" class="form-control" id="name">
                                    <label for="email" class="form-label">Почта</label>
                                    <input name="email" type="email" class="form-control" id="email"
                                           placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Сообщение</label>
                                    <textarea name="message" class="form-control" id="message" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Отправить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="card">
                            <div class="card-body border-light">
                                <h5 class="card-title">Наши контакты</h5>
                                <p class="card-text">Наш интернет магазин работает по всему миру.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
