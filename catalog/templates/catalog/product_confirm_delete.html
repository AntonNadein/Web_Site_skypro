{% extends 'catalog/base.html' %}
{% block title %}Удаление продукта{% endblock %}
{% block content %}

<div class="col-10">
    <div class="mt-5 text-center">
        <h2 class="mt-5">Удаление продукта</h2>
        <div class="mt-5">
            <p>Хотите удалить: {{ product.name }}?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Подтвердить</button>
                <a href="{% url 'catalog:product_list' %}" class="btn btn-primary">Отменить</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
